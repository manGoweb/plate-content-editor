name: Publish plate to GitHub Packages ğŸ˜‹
on:
  release:
      tags: [v*]
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v4

      - name: Pnpm setup ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Node.js setup ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm i --frozen-lockfile

      - name: Check ğŸ“‹
        run: pnpm lint

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Publish ğŸ™
      - run: pnpm publish --access public  --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
