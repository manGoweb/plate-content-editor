name: Build and Deploy to GitHub Pages ğŸš€

on:
  push:
    branches:
      - "master"
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v4

      - name: Pnpm setup ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Node.js setup ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm i

      - name: Check ğŸ“‹
        run: pnpm lint

      - name: Build ğŸ”¨
        run: pnpm build

      - name: Build web ğŸŒğŸ”¨
        run: pnpm build:web

      - name: Setup Pages ğŸ“¦
        uses: actions/configure-pages@v5
      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
