name: Build

on:
  push:
    branches:
      - "master"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v4

      - name: Pnpm setup ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Node.js setup ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies ğŸ“¦
        run: pnpm i

      - name: Check ğŸ“‹
        run: pnpm lint

      - name: Build ğŸ”¨
        run: pnpm build
